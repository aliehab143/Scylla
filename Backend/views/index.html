<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Chart.js Example</title>
    <style>
        #myChart {
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h1 class="text-center mt-4">Chart.js Line Chart</h1>
<div class="container">
    <canvas id="myChart"></canvas>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script> -->


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('myChart').getContext('2d');


        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: fetchData(),
                    borderWidth: 2,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });





    const url = "http://localhost:3000/api/ds/query";
    const bearerToken = "glsa_lTvuKzsa591WcX9TQmeF75BEOw84AjmY_0142979d"; // Your Bearer token
    const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${bearerToken}`
    }
    // Adding the Bearer token here  
    // Set initial time range
    let duration = 30 * 1000; // Duration in milliseconds for each query
    let startTime = Date.now(); // Current time in milliseconds

    async function fetchData() {

        while (true) {
            const fromTime = startTime;
            const toTime = startTime + duration;

            const data = {
                queries: [{
                    datasource: {
                        type: "prometheus",
                        uid: "ee1rfr4eqzgg0e"
                    },
                    editorMode: "code",
                    expr: "sum(irate(django_http_responses_total_by_status_total{app=~\"^()$\"}[$__rate_interval])) by(status)",
                    format: "time_series",
                    interval: "",
                    intervalFactor: 1,
                    legendFormat: "{{status}}",
                    range: true,
                    refId: "A",
                    exemplar: false,
                    requestId: "11A",
                    utcOffsetSec: 10800,
                    scopes: [],
                    adhocFilters: [],
                    datasourceId: 1,
                    intervalMs: 30000,
                    maxDataPoints: 1413
                }],
                from: fromTime,
                to: toTime
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result);
            } catch (error) {
                console.error('Error fetching data:', error);
            }

            // Wait for 15 seconds before fetching new data
            await new Promise(resolve => setTimeout(resolve, 15000));

            // Update the start time for the next request
            startTime += 15000;
        }
    }


</script>

<!-- Optional JavaScript -->
<!-- jQuery, Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
